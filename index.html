<!DOCTYPE html>
<html lang="en">
<head>

  <title>Phonics Practice - Levels 1 to 7</title>
  <link rel="stylesheet" href="style.css">
</head>

  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">

        <div class="card" id="level1-card"></div>

      <button onclick="generateLetterLevel1()">Generate Letter</button>
