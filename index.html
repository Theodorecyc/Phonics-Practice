<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics 練習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo and Partner -->
    <header>
        <img src="assets/logo.png" alt="公司Logo" class="logo">
        <img src="assets/partner.png" alt="合作夥伴" class="partner">
    </header>

    <!-- Global access count -->
    <div id="visitor-counter">訪問次數: <span id="count">0</span></div>

    <!-- Level 1 -->
    <section id="level-1">
        <h2>Level 1</h2>
        <input type="text" id="name-level-1" placeholder="填入姓名">
        <button onclick="generateLetter(1)">產生字母</button>
        <div id="letters-level-1"></div>
        <button onclick="startRecognition(1)">開始發音</button>
        <p id="result-level-1"></p>
    </section>

    <!-- Level 2 -->
    <section id="level-2">
        <h2>Level 2</h2>
        <input type="text" id="name-level-2" placeholder="填入姓名">
        <button onclick="generateLetter(2)">產生字母</button>
        <div id="letters-level-2"></div>
    </section>

    <!-- Level 3 -->
    <section id="level-3">
        <h2>Level 3</h2>
        <input type="text" id="name-level-3" placeholder="填入姓名">
        <button onclick="generateLetter(3)">產生字母</button>
        <div id="letters-level-3"></div>
    </section>

    <!-- Similar for Level 4, 5, 6, 7 -->

    <script src="script.js"></script>
</body>
</html>
